<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripFlow - 마크다운 여행 계획 뷰어</title>
    <meta name="description" content="마크다운으로 작성한 여행 계획을 쉽게 읽어보세요">
    
    <!-- Tailwind CSS -->
    <link href="./css/output.css" rel="stylesheet">
    
    <!-- Markdown processing libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">TripFlow</h1>
                </div>
                <p class="text-gray-600">마크다운 여행 계획 뷰어</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- File List Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">마크다운 파일 목록</h2>
            <div id="file-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Files will be loaded here -->
            </div>
        </div>

        <!-- Markdown Viewer Section -->
        <div id="markdown-viewer" class="hidden bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="file-title" class="text-2xl font-bold text-gray-900">파일 제목</h2>
                <button id="close-viewer" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="markdown-content" class="prose prose-lg max-w-none">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; 2025 TripFlow. 마크다운 여행 계획 뷰어</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
