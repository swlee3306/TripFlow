<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripFlow - 여행 계획 뷰어</title>
    <meta name="description" content="마크다운으로 작성한 여행 계획을 쉽게 읽어보세요">
    
    <!-- Tailwind CSS -->
    <link href="./css/output.css" rel="stylesheet">
    
    <!-- Markdown processing libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">TripFlow</h1>
                </div>
                <p class="text-gray-600">여행 계획 뷰어</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
               <!-- Upload Section -->
               <div class="bg-white rounded-lg shadow p-6 mb-8">
                   <h2 class="text-xl font-semibold text-gray-900 mb-4">여행 계획 공유하기</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors" id="upload-area">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                           <div>
                               <p class="text-lg text-gray-600">여행 계획을 작성하고 공유해보세요</p>
                               <p class="text-sm text-gray-500 mt-1">마크다운 또는 텍스트 형식의 여행 계획서 (최대 10MB)</p>
                           </div>
                    <div>
                        <input type="file" id="file-input" accept=".md,.markdown,.txt" class="hidden">
                               <button id="upload-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                   여행 계획 업로드
                               </button>
                    </div>
                </div>
            </div>
            <div id="upload-status" class="mt-4 hidden">
                <!-- Upload status will be shown here -->
            </div>
        </div>

               <!-- File List Section -->
               <div class="bg-white rounded-lg shadow p-6 mb-8">
                   <div class="flex justify-between items-center mb-6">
                       <h2 class="text-xl font-semibold text-gray-900">공유된 여행 계획</h2>
                       <div class="text-sm text-gray-500">
                           <span id="file-count">0</span>개 파일
                       </div>
                   </div>
                   
                   <!-- Search and Filter Section -->
                   <div class="mb-6 space-y-4">
                       <!-- Search Bar -->
                       <div class="relative">
                           <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                               </svg>
                           </div>
                           <input type="text" id="search-input" placeholder="파일명으로 검색..." 
                                  class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                       </div>
                       
                       <!-- Filter Controls -->
                       <div class="flex flex-wrap gap-4 items-center">
                           <!-- File Type Filter -->
                           <div class="flex items-center space-x-2">
                               <label for="type-filter" class="text-sm font-medium text-gray-700">파일 타입:</label>
                               <select id="type-filter" class="block w-32 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                                   <option value="all">모든 파일</option>
                                   <option value="md">마크다운</option>
                                   <option value="txt">텍스트</option>
                               </select>
                           </div>
                           
                           <!-- File Size Filter -->
                           <div class="flex items-center space-x-2">
                               <label for="size-filter" class="text-sm font-medium text-gray-700">파일 크기:</label>
                               <select id="size-filter" class="block w-32 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                                   <option value="all">모든 크기</option>
                                   <option value="small">작은 파일 (< 1KB)</option>
                                   <option value="medium">중간 파일 (1KB - 100KB)</option>
                                   <option value="large">큰 파일 (> 100KB)</option>
                               </select>
                           </div>
                           
                           <!-- Sort Options -->
                           <div class="flex items-center space-x-2">
                               <label for="sort-filter" class="text-sm font-medium text-gray-700">정렬:</label>
                               <select id="sort-filter" class="block w-32 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                                   <option value="name">이름순</option>
                                   <option value="size">크기순</option>
                                   <option value="date">날짜순</option>
                               </select>
                           </div>
                           
                           <!-- Clear Filters Button -->
                           <button id="clear-filters" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                               필터 초기화
                           </button>
                       </div>
                   </div>
                   
            <div id="file-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Files will be loaded here -->
            </div>
        </div>

        <!-- Markdown Viewer Section -->
        <div id="markdown-viewer" class="hidden bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="file-title" class="text-2xl font-bold text-gray-900">파일 제목</h2>
                <div class="flex items-center space-x-2">
                    <button id="download-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        다운로드
                    </button>
                    <button id="edit-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        편집
                    </button>
                    <button id="save-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors hidden">
                        저장
                    </button>
                    <button id="cancel-btn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors hidden">
                        취소
                    </button>
                    <button id="close-viewer" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="markdown-content" class="prose prose-lg max-w-none">
                <!-- Markdown content will be rendered here -->
            </div>
            <div id="editor-container" class="hidden">
                <textarea id="file-editor" class="w-full h-96 p-4 border border-gray-300 rounded-md font-mono text-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; 2025 TripFlow.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
